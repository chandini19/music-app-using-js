<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Tap-Beats</title>
    </head>
    <body>
        <div class="app">
            <header>
            <h1>Tap Beats</h1> 
            <p><i>Create music with one tap!</i></p>
        </header>
        <div class="img">

        </div>
        <div class="visual">
            
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="beats" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="beats" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="beats" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio  class="beats" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="beats" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="beats" src="./sounds/ufo.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="beats" src="./sounds/corona.mp3"></audio>
            </div>
            <div class="pad8">
                <audio class="beats" src="./sounds/dotted-spiral.mp3"></audio>
            </div>
            <div class="pad9">
                <audio class="beats" src="./sounds/pinwheel.mp3"></audio>
            </div>
            <div class="pad10">
                <audio class="beats" src="./sounds/zig-zag.mp3"></audio>
            </div>
            <div class="pad11">
                <audio class="beats" src="./sounds/splits.mp3"></audio>
            </div>
            <div class="pad12">
                <audio class="beats" src="./sounds/veil.mp3"></audio>
            </div>
        </div>
        </div>
        
        
        </body>
        <script src="./index.js"></script>

</html>
